
<html>
<head>
    <title>RandomDigitGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cont">
        <h1>Random Digit Generator</h1>
        <label for="minimum">Minimum Value:</label>
        <input type="number" id="minimum" placeholder="Enter the minimum value">
        <br><br>
        <label for="maximum">Maximum Value:</label>
        <input type="number" id="maximum" placeholder="Enter the maximum value">
        <br><br>
        <button id="generate">Click To Generate Random Number</button>
        <br>
        <h3 id="ans"></h3>
    </div>
    <script src="func.js"></script>
</body>
</html>
